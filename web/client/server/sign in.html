<body>
    <form class="form-signin">
        <div class="text-center mb-4">

            <h1 class="h3 mb-3 font-weight-normal">登入</h1>
        </div>

        <div class="form-label-group">
            <input type="text" id="inputaccount" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputaccount">Account</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" id="as">Sign in</button>
    </form>

</body>

<script>

    $("#as").click(function () {
        if ($("#inputaccount").val() == "" || $("#inputPassword").val() == "") {
            alert("帳號密碼不可為空！！")
            return
        }
        $.ajax({
            type: 'post',
            url: 'https://djangotest1156.herokuapp.com/api/RSS/login/',
            data: {
                "account": $("#inputaccount").val(),
                "password": $("#inputPassword").val()
            },
            success: function (result) {
                if (result) {
                    window.location.href = "test.html?" + result;
                }
                else {
                    alert("登入失敗")
                }
            },
            error: function () {
                alert("連接錯誤")
            }
        });
    });


</script>

</html>
